<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta Http-Equiv="Cache-Control" Content="no-cache"/>
		<meta Http-Equiv="Pragma" Content="no-cache"/>
		<meta Http-Equiv="Expires" Content="0"/>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script src="{{ url_for('static', filename='pdfjs/build/pdf.js') }}"></script>
		<script src="{{ url_for('static', filename='pdfjs/build/pdf.worker.js') }}"></script>
		<script src="{{ url_for('static', filename='pdfjs/web/viewer.html') }}"></script>
	  
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Make A Wish!</h1>
                <a href="{{ url_for('user_routes.home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('user_routes.profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="{{ url_for('user_routes.get_messages') }}"><i class="fas fa-envelope"></i>Messages</a>
				<a href="{{ url_for('user_routes.logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
