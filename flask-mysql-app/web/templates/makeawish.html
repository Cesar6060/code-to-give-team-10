{% extends 'layout.html' %}

{% block title %}Make a Wish!{% endblock %}

{% block content %}
<h2>Make a Wish!</h2>

<form method="post" action="{{ url_for('wish_routes.create_wish_web') }}">
  <div class="form-group">
    <input type="hidden" name="maker_email" value="{{ user_email }}" class="form-control">
  </div>
  <div class="form-group">
    <label for="wish_name">Wish Title :</label>
    <textarea name="wish_name" class="form-control" required></textarea>
  </div>
  <br>
  <div class="form-group">
    <label for="wish_description">Message:</label>
    <textarea name="wish_description" class="form-control" required></textarea>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Send Message</button>
</form>

{% endblock %}
